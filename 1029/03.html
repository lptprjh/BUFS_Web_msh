<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style 태그로 스타일 만들기</title>
    <style>
        body {
            background-color: linen;
            color: blueviolet;
            margin-left: 30px;
            margin-right: 30px;
        }
        h3 {
            text-align: center;
            color: darkred;
        }
        .cssismissing { visibility:hidden !important;}
    </style>
</head>
<body>
        <span class="cssismissing" style="background-color:white;color:black;border:.5em solid black;text-align:center;">스타일시트가 누락되어 있습니다.</span>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치 찌개와 막국수 무척 좋아합니다.</p>

    
</body>
</html>
