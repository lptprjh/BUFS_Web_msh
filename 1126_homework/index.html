<!DOCTYPE html>
<html>
  <head>
    <title>text-shadow와 box-shadow</title>
    <style>
      h3 {
        font-size: 28pt;
        font-family: sans-serif;
        text-shadow:
                .08em .08em 4pt darkblue;
        color: yellow;
        padding: 5pt;
        text-align: center;
      }

      img {
        width: 128pt;
        height: auto;
      }

      img:hover {
        box-shadow: 0 0 .7em darkblue;
      }
    </style>
  </head>
  <body>
    <h3>Most Visited Pages</h3>
    <hr>
    <a href="https://naver.com/"><img src="naver.png" alt="NAVER"></a>
    <a href="https://www.chosun.com/"><img src="chosun.png" alt="조선일보"></a>
    <a href="https://www.amazon.com"><img src="amazon.png" alt="Amazon"></a>
  </body>
</html>
