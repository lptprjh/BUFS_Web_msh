<!DOCTYPE html>
<html>
  <head>
    <title>기본 구조를 가진 표 만들기</title>
    <style>
      table {
        border-collapse: collapse;
      }      
      th, td {
        text-align: left;
        padding: .3em 2em;
      }
      thead, tfoot {
        background-color: darkgrey;
        color: yellow;
      }
      tbody>tr:nth-child(even) {
        background-color: aliceblue;
      }
      
      tbody>tr:hover {
        transform:translateX(45pt);
      }
    </style>
  </head>
  <body>
    <h3>1학기 성적</h3>
    <hr>
    <table>
      <thead><tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr></thead>
      <tfoot><tr>
        <th>합</th>
        <th class="num">310</th>
        <th class="num">249</th>
      </tr></tfoot>
      <tbody>
        <tr>
          <td>황기태</td>
          <td class="num">80</td>
          <td class="num">70</td>
        </tr>
        <tr>
          <td>이재문</td>
          <td class="num">95</td>
          <td class="num">99</td>
        </tr>
        <tr>
          <td>이병은</td>
          <td class="num">85</td>
          <td class="num">90</td>
        </tr>
        <tr>
          <td>김남윤</td>
          <td class="num">50</td>
          <td class="num">40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
