<!DOCTYPE html>
<html>
  <head>
    <title>폼 스타일 추가</title>
    <style>
      input[type=text] {
        color: red;
      }

      input:hover, textarea:hover {
        background: aliceblue;
      }

      input[type=text]:focus, input[type=email]:focus {
        font-size: 120%;
        border-radius: 16pt;
      }

      label {
        display: block;
        padding: 10pt;
      }

      label span {
        float: left;
        width: 90px;
        text-align: right;
        padding: 10pt;
      }
    </style>
  </head>
  <body>
    <script>
    function textboxchange(a){
      if(a.value.length<3){
        a.style = "color: red;";
      }else{
        a.style = "color: black;";
      }
    }
    </script>
    <h3>폼</h3>
    <form>
      <label>
        <span>Name</span> 
        <input id="asdf" type="text" placeholder="Elvis" onchange="textboxchange(this)"><br>  
      </label>
      <label>
        <span>Email</span> 
        <input type="email" placeholder="elvis@graceland.com"><br> 
      </label>
      <label>
        <span>Comment</span> 
        <textarea placeholder="메시지를 남겨주세요"></textarea><br> 
      </label>
      <label>
        <span></span><input type="submit" value="submit">
      </label>
    </form>
  </body>
</html>
