<!DOCTYPE html>
<html>
  <head>
    <title>기본 구조를 가진 표 만들기</title>
    <style>
      table {
        border: 1px solid blue;
        /* border-collapse: collapse; */
      }
      td, th {
        border: 1px dotted green;
        padding: .05em .4em;
      }
      th{
        height: 2em;
        width: 4em;
      }
      td.num, th.num {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>1학기 성적</h3>
    <hr>
    <table>
      <thead><tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr></thead>
      <tfoot><tr>
        <th>합</th>
        <th>175</th>
        <th>169</th>
      </tr></tfoot>
      <tbody>
        <tr>
          <td>황기태</td>
          <td class="num">80</td>
          <td class="num">70</td>
        </tr>
        <tr>
          <td>이재문</td>
          <td class="num">95</td>
          <td class="num">99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
