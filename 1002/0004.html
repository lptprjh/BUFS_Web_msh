<!DOCTYPE html>
<html>
    <head>
        <title>figure 태그 활용</title>
    </head>
    <body>
        <h3>figure 태그 활용</h3>
        <figure id="1-1">
            <figcaption>alert() 함수 활용</figcaption>
            <pre><code>function f() { alert("경고합니다"); }</code></pre>
            <hr>
            <small>실행결과</small>
            <pre><img src="../s3/alert.png" alt="alert() 실행 결과"></pre>
        </figure>

        <hr>
        <h3>details와 summary 태그</h3>
        Q &amp; A 리스트
        <details>
            <summary>Question 1</summary>
            <p>웹 개발자가 알아야 하는 언어 3가지?</p>
        </details>
        <details>
            <summary>Answer 1</summary>
            <p>HTML5, CSS, Javascript</p>
        </details>

        <hr>
        <h3>인라인 시맨틱 태그 사례</h3>
        <p>
            내일은 <mark>HTML5 시험</mark><br />
            시간은 <time>09:00</time><br />
            난이도 <meter value="0.8">80%</meter><br />
            자료 업로딩(20%) <progress value="2" max="10"></progress><br />
        </p>
    </body>
</html>
