<!DOCTYPE html>
<html>
  <head>
    <title>overflow 프로퍼티</title>
    <style>
      p {
        width: 15em;
        height: 3em;
        border: 1px solid lightgray;
      }
      .hidden { overflow: hidden; }
      .visible { overflow: visible; }
      .scroll { overflow: scroll; }
    </style>
  </head>
  <body>
    <h3><code>overflow</code> 프로퍼티</h3>
    <hr>
    <p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>
    <p class="visible">overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가서도 출력됩니다.</p>
    <p class="scroll">overflow에 scroll 값을 적용하면 박스에 항상 스크롤바를 붙여 출력합니다.</p>

    omake:
    <p style="width:auto;overflow:auto;padding:2pt;">overflow에 auto 값을 적용하면 콘텐츠가 박스의
      높이보다 넘칠 때에만 스크롤바가 자동으로 생성됩니다.</p>
  </body>
</html>
