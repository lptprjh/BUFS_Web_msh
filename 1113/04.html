<!DOCTYPE html>
<html>
    <head>
        <title>z-index 프로퍼티</title>
        <style>
            div { position: absolute; }
            img { position: absolute; }
            #spadeA { z-index: -3; left:10px; top:20px; }
            #spade2 { z-index: 2; left:40px; top:30px; }
            #spade3 { z-index: 3; left:80px; top:40px; }
            #spade7 { z-index: 7; left:120px; top:50px; }
        </style>
    </head>
    <body>
        <h3><code>z-index</code> 프로퍼티</h3>
        <hr>
        <div>
            <img src="../c5/spade-A.png" alt="스페이드A" id="spadeA" width="100" height="140">
            <img src="../c5/spade-2.png" alt="스페이드2" id="spade2" width="100" height="140">
            <img src="../c5/spade-3.png" alt="스페이드3" id="spade3" width="100" height="140">
            <img src="../c5/spade-7.png" alt="스페이드7" id="spade7" width="100" height="140">
        </div>
    </body>
</html>
