<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
        <style>
            span {
              visibility: hidden;
            }

            span:hover {
              visibility: visible;
              background-color: black;  
              color: white;
            }
        </style>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?</h3>
        <hr>
        <ul>
          <li>I (<span>love</span>) you.</li>
          <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
          <li>응답하라 (<span>1998</span>)</li>
        </ul>
    </body>
</html>
