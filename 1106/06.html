<!DOCTYPE html>
<html>
  <head>
    <title>텍스트 그림자</title>
    <style>
      div {font: normal 24px verdata;}
    </style>
  </head>
  <body>
    <h3>텍스트 그림자 만들기</h3>
    <hr>
    <p style="color:blue;text-shadow: 3px 0px red;">Cheap 3D-Text Effect with Red-Blue 3d glasses and CSS!</p>
    <p style="text-shadow: 1px 0px blue,-1px 0px red;">glitch effect?</p>
    
    <div style="text-shadow: 3px 3px;">Drop shadow</div>
    <div style="text-shadow: 3px 3px red;">Color shadow</div>
    <div style="text-shadow: 3px 3px 5px skyblue;">Blur shadow</div>
    <div style="text-shadow: 0px 0px 3px red;">Glow effect</div>
    <div style="text-shadow: 0px 0px 3px darkblue;color:white;">WordArt Effect shadow</div>
    <div style="text-shadow: 2px 2px 4px black;color:white;">3D Effect</div>
    <div style="text-shadow: 2px 2px 2px black,
                0 0 25px blue,
                0 0 5px darkblue;">
      Multiple Shadow Effect
    </div>
    <div style="text-shadow: 3px 3px;">Drop shadow</div>

    <div style="background-color:skyblue;width:300pt;height:100pt;box-shadow:0 0 3pt 0 darkblue;">
      <span style="color:white;text-shadow: 0 0 2pt white;">야호</span>
    </div>
  </body>
</html>
